processing:
  # dataset name
  dataset_path: "data/images/breast10p" # name of the dataset to convert to latent space
  # saving directory name
  saving_name: "breast10p_RGB"
  # image size or resolution to resize
  resolution: 512
  # normalisation
  normalisation_value: 4095.0
  num_workers: 12 # 0 means no extra processes are used (run in main process)